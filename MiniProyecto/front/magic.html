<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniproyecto de MONGO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Alumni+Sans:ital,wght@1,500&family=Barriecito&family=Faster+One&family=Press+Start+2P&family=Rye&family=Titan+One&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="magic.css">
</head>
<body>
    <main>

        <section class="presentation">

            <article class="contenido">
                <h1>
                    <a href="#bloque1"><img src="https://fontmeme.com/permalink/220311/21bb487e81acaa10a1782b3aab293e5d.png" alt="fuente-de-harry-potter" border="0"></a>
                </h1>
                <h1>
                    <a href="#bloque1"><img src="https://fontmeme.com/permalink/220311/c4345b91f262b63a64635cef39929424.png" alt="fuente-de-harry-potter" border="0"></a>
                </h1>
            </article>

        </section>

        <section class="bloque1">

            <a name="bloque1"></a>

            <section class="bloque1_izquierda">
                
                <h1>
                    <a><img src="https://fontmeme.com/permalink/220312/6f9c1f68704da8e4977d862a48eb69db.png" alt="fuente-de-harry-potter" border="0"></a>
                </h1>
                <h1>
                    <a><img src="https://fontmeme.com/permalink/220312/30c1441ffd8bf4a717e524b709175fe4.png" alt="fuente-de-harry-potter" border="0"></a>
                </h1>
                <h1>
                    <a><img src="https://fontmeme.com/permalink/220312/6140705dc5c98890ffd565cd7dc64911.png" alt="fuente-de-harry-potter" border="0"></a>
                </h1>
                <h1>
                    <a><img src="https://fontmeme.com/permalink/220312/4741c338019b86c929905d7c5df7a1e7.png" alt="fuente-de-harry-potter" border="0"></a>
                </h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="id" placeholder="Introduce un ID." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button 
                        class="btn btn-outline-secondary" 
                        type="button" 
                        id="button-addon2"
                        onclick="getPotter()">
                        MOSTRAR
                    </button>
                </div>
                <h2 class="texto1">
                    <a><img src="https://fontmeme.com/permalink/220312/1cb747c37799e25d64c7c8afd351d13c.png" alt="fuente-de-harry-potter" border="0"></a>
                    <a href="#bloque2"><img src="https://fontmeme.com/permalink/220312/99423296d0459777e7d061a6c4c23316.png" class="texto1_img" alt="fuente-de-harry-potter" border="0"></a>
                </h2>

            </section>

            <section class="bloque1_derecha">

                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://i.pinimg.com/564x/c1/bc/42/c1bc42473d2d6611cc1e0c2e8d284e8a.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://i.pinimg.com/564x/13/84/dc/1384dc619fa932d18610d00bb0b6add2.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://i.pinimg.com/564x/8b/93/9f/8b939f8d4c6b833e02d028126e336219.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                </div>

            </section>

        </section>

        <section class="mostrar" id="mostrar"></section>

        <section class="bloque2">

            <a name="bloque2"></a>

            <section class="formulario">
                <div class="datos">
                    <img src="https://i.pinimg.com/originals/24/45/36/24453681159a96f4ae72c6b8e14d9358.gif" class="gif" alt="Funny image">
                </div>
                <div class="datos1">
                    <input type="text" class="input__text" id="name" placeholder="Nombre*">
                    <input type="number" class="input__text" id="age" placeholder="Edad*">
                    <input type="text" class="input__text" id="genre" placeholder="Genero*">
                    <input type="number" class="input__text" id="weight" placeholder="Peso*">
                    <input type="number" class="input__text" id="height" placeholder="Altura*">
                    <input type="text" class="input__text" id="hairColor" placeholder="Color de pelo*">
                    <input type="text" class="input__text" id="eyeColor" placeholder="Color de ojos*">
                </div>
                <div class="datos1">
                    <input type="text" class="input__text" id="race" placeholder="Indique casa*">
                    <input type="text" class="input__text" id="isRetired" placeholder="Indique si ha fallecido*">
                    <input type="text" class="input__text" id="nationality" placeholder="País de nacimiento*">
                    <input type="number" class="input__text" id="oscarsNumber" placeholder="Orden de Merlín*">
                    <input type="text" class="input__text" id="profession" placeholder="Profesión*">
                    <input type="text" class="input__text" id="photo" placeholder="URL de foto*">
                    <input type="text" class="input__text" id="_id" placeholder="Introduce ID*">
                </div>
            </section>

            <section class="botones">
                <button type="button" 
                        class="btn btn-outline-secondary"
                        onclick="postPotter()">
                        CREAR
                </button>
                <button type="button"
                        class="btn btn-outline-secondary"
                        onclick="putPotter()">
                        ACTUALIZAR
                </button>
                <button type="button" 
                        class="btn btn-outline-secondary"
                        onclick="deletePotter()">
                        ELIMINAR
                </button>
            </section>

        </section>

        <!-- Bloque Toast-->

        <div id = "toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
            <div id ="toastText" class="toast-body">
            </div>
             <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

    </main>

    <script src ="magic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
